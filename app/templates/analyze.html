<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Extrae y muestra el contenido de un archivo PDF en formato legible">
    <title>Analizar PDF</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            width: 90%;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
        }
        pre {
            background-color: #f0f0f0;
            padding: 15px;
            border-radius: 5px;
            white-space: pre-wrap; /* Mantiene el formato de texto pero permite saltos de l√≠nea */
            word-wrap: break-word; /* Evita desbordamientos de texto */
            max-height: 400px;
            overflow-y: auto; /* Agrega scroll si el contenido es largo */
            font-size: 14px;
        }
        @media (max-width: 600px) {
            h1 {
                font-size: 20px;
            }
            pre {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Contenido del PDF</h1>
        <pre>{{ text }}</pre>
    </div>
</body>
</html>
