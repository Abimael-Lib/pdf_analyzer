<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subir PDF</title>
</head>
<body>
    <h1>Arrastra y suelta tu archivo PDF aquí</h1>
    <form id="upload-form" action="/upload" method="POST" enctype="multipart/form-data">
        <div id="drop-area">
            <p>Arrastra y suelta un archivo PDF aquí o haz clic para seleccionar uno.</p>
            <input type="file" id="fileElem" name="file" accept="application/pdf" onchange="handleFiles(this.files)">
            <label for="fileElem">Seleccionar archivo</label>
        </div>
        <button type="submit">Subir</button>
    </form>
</body>
</html>
